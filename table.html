<!DOCTYPE html>

  <head>

    <title>Table Lesson</title>
    <link rel="stylesheet" href="table.css" />
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid rgb(0, 255, 195);
        border-collapse: collapse;
        padding: 7px;
      }

      .table-data {
        background-color: cornflowerblue;
      }
    </style>
  </head>

      </tr>
      <tr>

      </tr>

      </tr>
      <tr>

  </body>
</html>
